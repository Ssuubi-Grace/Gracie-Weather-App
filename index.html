<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-app-wrapper">
          <div class="overview">
            <h1>Paris</h1>
            <ul>
              <li>Monday 03:00</li>
              <li>clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="src\sun.png" alt="clear" width="" />
                <strong>13</strong
                ><span class="units"> °C |<a href="#" id="fah">°F</a> </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 69%</li>
                <li>Wind:3 km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/Ssuubi-Grace/Gracie-Weather-App"
          target="_blank"
          >Open-source code</a
        >
        by Ssuubi Grace
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
